<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Drop Shape (Main) -->
  <path d="M100 45 C100 45, 130 75, 130 95 C130 112, 116 125, 100 125 C84 125, 70 112, 70 95 C70 75, 100 45, 100 45 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Arrow Down Inside Drop -->
  <path d="M100 70 L100 100 M100 100 L90 90 M100 100 L110 90" 
        stroke="url(#gradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connection Dots (P2P concept) -->
  <circle cx="60" cy="140" r="8" fill="white" opacity="0.8"/>
  <circle cx="140" cy="140" r="8" fill="white" opacity="0.8"/>
  
  <!-- Connection Line -->
  <path d="M68 140 Q100 150 132 140" 
        stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6" fill="none"/>
</svg>
